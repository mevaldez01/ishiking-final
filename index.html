<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ishiking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-button" id="menuButton">
            <div class="menu-circle"></div>
        </div>
        <h1>Hiking at a Glance</h1>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero" class="hero">
            <div class="hero-content">
                <h2>Begin Your Adventure Now</h2>
                <button class="cta-button">Your Destiny Awaits</button>
            </div>
        </section>
        <div class="hand-drawn-line"></div>
        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div class="image-grid">
                <img src="images/gallery/image1.jpg.webp" alt="Description of image 1">
                <img src="images/gallery/image2.jpg.webp" alt="Description of image 2">
                <img src="images/gallery/image3.jpg.webp" alt="Description of image 3">
                <img src="images/gallery/image1.jpg.webp" alt="Description of image 4">
                <img src="images/gallery/image4.jpg.webp" alt="Description of image 5">
                <img src="images/gallery/image5.jpg.webp" alt="Description of image 6">
                <img src="images/gallery/image6.jpg.webp" alt="Description of image 7">
                <img src="images/gallery/image7.jpg.webp" alt="Description of image 8">
                <img src="images/gallery/image8.jpg.webp" alt="Description of image 9">
                <img src="images/gallery/image9.jpg.webp" alt="Description of image 10">
                <img src="images/gallery/image10.jpg.webp" alt="Description of image 11">
                <img src="images/gallery/image11.jpg.webp" alt="Description of image 12">
                <img src="images/gallery/image12.jpg.webp" alt="Description of image 13">
            </div>
        </section>
        <div class="hand-drawn-line"></div>
        <section id="destinations">
            <h2>Destinations</h2>
            <div class="destinations-grid">
                <div class="destination">
                    <img src="images/asia.jpg" alt="Asia">
                    <p>Asia</p>
                </div>
                <div class="destination">
                    <img src="images/bali.jpg" alt="Bali">
                    <p>Bali</p>
                </div>
                <div class="destination">
                    <img src="images/italy.jpg" alt="Italy">
                    <p>Italy</p>
                </div>
                <div class="destination">
                    <img src="images/spain.jpg" alt="Spain">
                    <p>Spain</p>
                </div>
            </div>
        </section>
        <div class="hand-drawn-line"></div>
        <section id="about">
            <h2>About Us</h2>
            <div class="about-content">
                <img src="images/about.jpg" alt="About Us">
                <p>Information about hiking...</p>
            </div>
        </section>
        <div class="hand-drawn-line"></div>
        <section id="blog">
            <h2>Hiker's Life</h2>
            <div class="blog-content">
                <p>Blog content...</p>
                <img src="images/blog.jpg" alt="Blog">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hiking at a Glance. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
